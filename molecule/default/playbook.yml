---
- hosts: all

  pre_tasks:

    - name: Create unprivileged test user
      user:
        name: test
        uid: 12345

    - name: Create directories
      file:
        path: "{{ item }}"
        state: directory
        owner: test
        mode: 0755
      with_items:
        - /srv/share
        - /mnt/ro
        - /mnt/rw

  roles:

    - role: nfs_share
      nfs_shares:
        /srv:
          - host: "*"
            options: "rw,fsid=0"

    - role: nfs_mount
      nfs_share_mounts:
        - path: /mnt/rw
          location: localhost:/share
          opts: rw
        - path: /mnt/ro
          location: localhost:/share
          opts: ro
